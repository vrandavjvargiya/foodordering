{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cart_tag %}
<title>Checkout From My Cart</title>
{% block body %}
<div class="container">
    <form method="POST"  class="uniForm" action=".">
        {% csrf_token %}
        {{form|crispy}}
        <div class="form-group">
            <a  class="btn btn-outline-info" href="{%url 'placeorder'%}"><button type="submit">
                Continue</button>
            </a>
        </div>
    </form>
</div>
{% endblock %}
