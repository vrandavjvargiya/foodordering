<!DOCTYPE html>

{% load static %}
<html>
<head>

     <meta charset="UTF-8">
     <meta name="viewport" content="width-device-width", initial scale=1.1, shrink-to-fit=no>
          
    </head>
     <body>
      <html lang="en">
        <head>
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"
          
          {% block title %} {% endblock title %}
        
        </head>
        <body>
          <h1 align="center">Book My Meal</h1>
          {% comment %} Total Length :: {{request.session.cart|length}} {% endcomment %}
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Book My Meal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only"></span></a>
                </li>
                
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'contactus' %}">ContactUs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'aboutus' %}" >AboutUs</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'account_login' %}" >Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'account_signup' %}" >Signup</a>
                </li>
               
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'cart_detail' %}" >CART</a>
                </li>
               
              </ul>
              <form  method="get" class="form-inline my-2 my-lg-0" action="{%url 'search'%}">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q" >
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" >Search</button>
              </form>
            
            </div>
          </nav>
          {% block body %} {% endblock %}
      
        </body>
     </html>
